<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass converter</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="" alt="image of logo"></a>
    </nav>

    <section class="converters-nav">
        <div class="nav-converter-links">
              <a href=""  class="nav-converter-link">
                <div>
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">TEMPATURE</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">SPEED</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="">LENGTH</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">TIME</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">VOLUME</p>
                </div>
              </a>
        </div>
    </section>

    <section class="converter-section">
        <h3>MASS CONVERTER</h3>
        <div class="converter-box">
            <div class="unit-type">
                <h3>Grams</h3>
                <input type="number" id="grams" class="input" placeholder="grams">
                <p>g</p>
            </div>
            <div class="unit-type">
                <h3>Kilograms</h3>
                <input type="number" id="kilograms" class="input" placeholder="kilograms">
                <p>kg</p>
            </div>
            <div class="unit-type">
                <h3>Tons</h3>
                <input type="number" id="tons" class="input" placeholder="tons">
                <p>t</p>
            </div>
            <div class="unit-type">
                <h3>Pounds</h3>
                <input type="number" id="pounds" class="input" placeholder="pounds">
                <p>lb</p>
            </div>
            <div class="unit-type">
                <h3>Ounces</h3>
                <input type="number" id="ounces" class="input" placeholder="ounces">
                <p>oz</p>
            </div>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </section>

    <script src="converters.js"></script>
</body>
</html>
