<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap link to CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <nav>
      <a href="index.html"
        ><img src="" alt="image of logo"
      /></a>
    </nav>

    <section class="converters-nav">
      <div class="nav-converter-links">
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">TEMPERATURE</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">SPEED</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">LENGTH</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">TIME</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">VOLUME</p>
          </div>
        </a>
      </div>
    </section>


    <section class="converter-section">
      <h3>DISTANCE CONVERTER</h3>
      <!--div that contains the interactive converter elements-->
      <div class="converter-box">
        <!--div that contains the dropdown menu that lets user pick the decimal point amount for the answer display-->
        <div class="decimal-dropDown">
          <select class="form-select">
            <option class="onevALUE" value="0" > decimal points</option>
            <option class="onevALUE" value="2">2</option>
            <option class="onevALUE" value="3">3</option>
            <option class="onevALUE" value="4">4</option>
        </select>

        <div class="input-boxes">
          <div class="unit-type">
            <h3>Millimeters</h3>
            <input id="millimeter" class="input" type="number" />
            <p>mm</p>
          </div>
          <div class="unit-type">
            <h3>Centimeters</h3>
            <input id="centimeter" class="input" type="number" />
            <p>cm</p>
          </div>
          <div class="unit-type">
            <h3>Meters</h3>
            <input id="meter" class="input" type="number" />
            <p>m</p>
          </div
          <div class="unit-type">
            <h3>Kilometers</h3>
            <input id="kilometer" class="input" type="number" />
            <p>km</p>
          </div>>
          <div class="unit-type">
            <h3>Inches</h3>
            <input id="inch" class="input" type="number" />
            <p>inch</p>
          </div>
          <div class="unit-type">
            <h3>Feet</h3>
            <input id="feet" class="input" type="number" />
            <p>feet</p>
          </div>
          <div class="unit-type">
            <h3>Yards</h3>
            <input id="yard" class="input" type="number" />
            <p>yd</p>
          </div>
          <div class="unit-type">
            <h3>Miles</h3>
            <input id="mile" class="input" type="number" />
            <p>mi</p>
          </div>
        </div>
        
        <div class="reset-button">
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>
  </body>
</html>
