<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit Converter Homepage</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--viewport that will allow webpage to be responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--linking fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link to CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--linking the css stylesheet to the html file-->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <nav>
      <!--<h1>Unit Converter</h1>
    <img src="" alt="Moon/Sun dark or light mode" /> -->
      <div class="navItems">
        <a href="index.html"
          ><img
            src="images/logo ezpz.png"
            alt="image of EZPZ logo, link to homepage"
        /></a>
        <label class="switch">
          <input type="checkbox" id="modeSwitch" onclick="toggleMode()" />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>

    <!--section that contains the banner and its elements-->
    <section class="banner" id="banner">
      <!--div that contains all of the banner items-->
      <div class="bannerItems">
        <!--banner title-->
        <h1>EZ PZ CONVERTER</h1>
        <p>Unit converter for basic conversions</p>
        <!--call to action button that links to the converters section-->
        <a href="#converters" id="bannerBtn">Converters</a>
      </div>
    </section>

    <!--section that contains the converters-->
    <section class="converters">
      <h2>CONVERTERS</h2>
      <!--div that contains all of the converter links-->
      <div class="converterLinks" id="converters">
        <!--link that contains the mass converter link and its elements-->
        <a href="massConverter.html" class="converterLink">
          <!--div that contains the elements of the Mass converter link-->
          <div>
            <img
              id="massIcon"
              src="icons/mass-red.png"
              alt="image of a scale, link to mass converter page"
            />
            <h4 class="converterDescription">MASS</h4>
          </div>
        </a>
        <!--link that contains the temperature converter link and its elements-->
        <a href="temperatureConverter.html" class="converterLink">
          <!--div that contains the elements of the temperature converter link-->
          <div>
            <img
              id="tempIcon"
              src="icons/thermometer-red.png"
              alt="image of a thermometer, link to temperature converter page"
            />
            <h4 class="converterDescription">TEMPERATURE</h4>
          </div>
        </a>
        <!--link that contains the speed converter link and its elements-->
        <a href="speedConverter.html" class="converterLink">
          <!--div that contains the elements of the speed converter link-->
          <div>
            <img
              id="speedIcon"
              src="icons/speed-red.png"
              alt="image of a speedometer, link to speed converter page"
            />
            <h4 class="converterDescription">SPEED</h4>
          </div>
        </a>
        <!--link that contains the length converter link and its elements-->
        <a href="distanceConverter.html" class="converterLink">
          <!--div that contains the elements of the length converter link-->
          <div>
            <img
              id="lengthIcon"
              src="icons/length-red.png"
              alt="image of a ruler, link to length converter page"
            />
            <h4 class="converterDescription">LENGTH</h4>
          </div>
        </a>
        <!--link that contains the time converter link and its elements-->
        <a href="timeConverter.html" class="converterLink">
          <!--div that contains the elements of the time converter link-->
          <div>
            <img
              id="timeIcon"
              src="icons/time-red.png"
              alt="image of a clock, link to time converter page"
            />
            <h4 class="converterDescription">TIME</h4>
          </div>
        </a>
        <!--link that contains the volume converter link and its elements-->
        <a href="volumeConverter.html" class="converterLink">
          <!--div that contains the elements of the volume converter link-->
          <div>
            <img
              id="volumeIcon"
              src="icons/volume-red.png"
              alt="image of a beaker, link to volume converter page"
            />
            <h4 class="converterDescription">VOLUME</h4>
          </div>
        </a>
      </div>
    </section>

    <!--section that contains the footer and its elements-->
    <section class="footer">
      <!--div that contains the footer elements-->
      <div class="footerItems">
        <!--link to the github where our group collaborated on the converter-->
        <a href="https://github.com/etretf/Unit-Converter" target="_blank">
          <img
            id="githubLogo"
            src="images/gitHubLogo-lightMode.png"
            alt="image of Github logo"
          />
          <p>View our Github</p>
        </a>
      </div>
    </section>

    <!--linking the js to the html file-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>
  </body>
</html>
