<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html"><img src="" alt="image of logo"></a>
    </nav>

    
    <section class="converters-nav">
        <div class="nav-converter-links">
              <a href="massConverter.html"  class="nav-converter-link">
                <div>
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">MASS</p>
                </div>
              </a>
              <a href="temperature.html" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">TEMPATURE</p>
                </div>
              </a>
              <a href="speedConverter.html" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="">SPEED</p>
                </div>
              </a>
              <a href="distance.html" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">LENGTH</p>
                </div>
              </a>
              <a href="time.html" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">TIME</p>
                </div>
              </a>
        </div>
    </section>

    <section class="converter-section">
      <h3>VOLUME CONVERTER</h3>
      <!--div that contains the interactive converter elements-->
      <div class="converter-box">
        <!--div that contains the dropdown menu that lets user pick the decimal point amount for the answer display-->
        <div class="decimal-dropDown">
          <p>Decimal Points</p>
          <select class="form-select">
            <option class="onevALUE" value="0">0</option>
            <option class="onevALUE" value="2">2</option>
            <option class="onevALUE" value="3">3</option>
            <option class="onevALUE" value="4">4</option>
            <option class="onevALUE" value="4">5</option>
            <option class="onevALUE" value="6">6</option>
            <option class="onevALUE" value="7">7</option>
            <option class="onevALUE" value="8">8</option>
            <option class="onevALUE" value="9">9</option>
            <option class="onevALUE" value="10">10</option>
        </select>

        <div class="input-boxes">
          <div class="unit-type">
            <h3>Millimeter Cubed</h3>
            <input type="number" id="milimeterCubed" class="input" placeholder="milimeterCubed">
            <p>mm³</p>
          </div>
          <div class="unit-type">
            <h3>Centimeter Cubed</h3>
            <input type="number" id="centimeterCubed" class="input" placeholder="centimeterCubed">
            <p>cm³</p>
          </div>
          <div class="unit-type">
            <h3>Meter Cubed</h3>
            <input type="number" id="meterCubed" class="input" placeholder="meterCubed">
            <p>m³</p>
          </div>
          <div class="unit-type">
            <h3>Milliliter</h3>
            <input type="number" id="mililiter" class="input" placeholder="liter">
            <p>mL</p>
          </div>
          <div class="unit-type">
            <h3>Liter</h3>
            <input type="number" id="liter" class="input" placeholder="liter">
            <p>L</p>
          </div>
        </div>
        
        <div class="reset-button">
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>

</body>
</html>
