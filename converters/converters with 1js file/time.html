<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap link to CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="converters.js"></script>
  </head>

  <body>
    <nav>
      <a href="index.html"
        ><img src="" alt="image of logo"
      /></a>
    </nav>

    <section class="converters-nav">
      <div class="nav-converter-links">
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">TEMPERATURE</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">SPEED</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">LENGTH</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">TIME</p>
          </div>
        </a>
        <a href="" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">VOLUME</p>
          </div>
        </a>
      </div>
    </section>

    <section class="converter-section">
      <h3>TIME CONVERTER</h3>
      <div class="converter-box">
        <div class="unit-type">
          <h3>Seconds</h3>
          <input id="second" class="input" type="number" />
          <p>s</p>
        </div>
        <div class="unit-type">
          <h3>Minutes</h3>
          <input id="minute" class="input" type="number" />
          <p>min</p>
        </div>
        <div class="unit-type">
          <h3>Hours</h3>
          <input id="hour" class="input" type="number" />
          <p>hrs</p>
        </div
        <div class="unit-type">
          <h3>Days</h3>
          <input id="day" class="input" type="number" />
          <p>days</p>
        </div>>
        <div class="unit-type">
          <h3>Weeks</h3>
          <input id="week" class="input" type="number" />
          <p>weeks</p>
        </div>
        <div class="unit-type">
          <h3>Months</h3>
          <input id="month" class="input" type="number" />
          <p>months</p>
        </div>
        <div class="unit-type">
          <h3>Years</h3>
          <input id="year" class="input" type="number" />
          <p>years</p>
        </div>
      </div>
    </section>
  </body>
</html>
