<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap link to CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="converters.js"></script>
  </head>

  <body>
    <nav>
      <a href="index.html"
        ><img src="" alt="image of logo"
      /></a>
    </nav>

    <section class="converters-nav">
      <div class="nav-converter-links">
        <a href="massConverter.html" class="nav-converter-link">
          <div>
            <img src="" alt="image of a scale" />
            <p class="converter-type-desc">MASS</p>
          </div>
        </a>
        <a href="speedConverter.html" class="nav-converter-link">
          <div>
            <img src="" alt="image of a speedometer" />
            <p class="converter-type-desc">SPEED</p>
          </div>
        </a>
        <a href="distance.html" class="nav-converter-link">
          <div>
            <img src="" alt="image of a ruler" />
            <p class="converter-type-desc">LENGTH</p>
          </div>
        </a>
        <a href="time.html" class="nav-converter-link">
          <div>
            <img src="" alt="image of a clock" />
            <p class="converter-type-desc">TIME</p>
          </div>
        </a>
        <a href="volumeCoverter.html" class="nav-converter-link">
          <div>
            <img src="" alt="image of a beaker" />
            <p class="converter-type-desc">VOLUME</p>
          </div>
        </a>
      </div>
    </section>

    <!--section that contains unique converter page elements-->
    <section class="converter-section">
      <h3>TEMPERATURE CONVERTER</h3>
      <!--div that contains the interactive converter elements-->
      <div class="converter-box">
        <!--div that contains the dropdown menu that lets user pick the decimal point amount for the answer display-->
        <div class="decimal-dropDown">
          <p>Decimal Points</p>
          <select class="form-select">
            <option class="onevALUE" value="0">0</option>
            <option class="onevALUE" value="2">2</option>
            <option class="onevALUE" value="3">3</option>
            <option class="onevALUE" value="4">4</option>
        </select>

        <div class="input-boxes">
          </div>
          <div class="unit-type">
           <h3>Celsius</h3>
           <input id="celsius" class="input" type="number" />
           <p>°C</p>
          </div>
          <div class="unit-type">
            <h3>Fahrenheit</h3>
            <input  id="fahrenheit" class="input" type="number" />
            <p>°F</p>
          </div>
        </div>
        
        <div class="reset-button">
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>
  </body>
</html>
