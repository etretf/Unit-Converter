<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html"><img src="" alt="image of logo"></a>
    </nav>

    <section class="converters-nav">
        <div class="nav-converter-links">
              <a href=""  class="nav-converter-link">
                <div>
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">MASS</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">TEMPATURE</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="">LENGTH</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">TIME</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="" alt="image of a scale">
                  <p class="converter-type-desc">VOLUME</p>
                </div>
              </a>
        </div>
    </section>


    <!--section that contains unique converter page elements-->
    <section class="converter-section">
      <h3>SPEED CONVERTER</h3>
      <!--div that contains the interactive converter elements-->
      <div class="converter-box">
        <!--div that contains the dropdown menu that lets user pick the decimal point amount for the answer display-->
        <div class="decimal-dropDown">
          <p>Decimal Points</p>
          <select class="form-select">
            <option class="onevALUE" value="0">0</option>
            <option class="onevALUE" value="2">2</option>
            <option class="onevALUE" value="3">3</option>
            <option class="onevALUE" value="4">4</option>
        </select>

        <div class="input-boxes">
          </div>
            <div class="unit-type">
              <h3>Meters per second</h3>
              <input type="number" id="meterPerSecond" class="input" placeholder="meterPerSecond">
              <p>m/s</p>
            </div>
            <div class="unit-type">
              <h3>kilometers per hour</h3>
              <input type="number" id="kilometerPerHour" class="input" placeholder="kilometerPerHour">
              <p>k/h</p>
            </div>
            <div class="unit-type">
              <h3>Miles per hour</h3>
              <input type="number" id="MilePerHour" class="input" placeholder="MilePerHour">
              <p>mph</p>
            </div>
        </div>
        
        <div class="reset-button">
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>

</body>
</html>
