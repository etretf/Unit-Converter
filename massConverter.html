<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Unit Converter Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html #banner"><img src="images/Lays-Logo.png" alt="image of logo"></a>
    </nav>

    <section class="converters-nav">
        <div class="nav-converter-links">
              <a href=""  class="nav-converter-link">
                <div>
                  <img src="images/Lays-Logo.png" alt="image of a scale">
                  <p class="converter-type-desc">TEMPATURE</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="images/Lays-Logo.png" alt="image of a scale">
                  <p class="converter-type-desc">SPEED</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="images/Lays-Logo.png" alt="image of a scale">
                  <p class="converter-type-desc">LENGTH</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="images/Lays-Logo.png" alt="image of a scale">
                  <p class="converter-type-desc">TIME</p>
                </div>
              </a>
              <a href="" class="nav-converter-link">
                <div >
                  <img src="images/Lays-Logo.png" alt="image of a scale">
                  <p class="converter-type-desc">VOLUME</p>
                </div>
              </a>
        </div>
    </section>

    <section class="converter-section">
        <h3>MASS CONVERTER</h3>
        <div class="converter-box">
            <div class="unit-type">
                <h3>Grams</h3>
                <input class="input-field" type="number">
                <p>g</p>
            </div>
            <div class="unit-type">
                <h3>Kilograms</h3>
                <input class="input-field" type="number">
                <p>kg</p>
            </div>
            <div class="unit-type">
                <h3>Tons</h3>
                <input class="input-field" type="number">
                <p>t</p>
            </div>
            <div class="unit-type">
                <h3>Pounds</h3>
                <input class="input-field" type="number">
                <p>lb</p>
            </div>
            <div class="unit-type">
                <h3>Ounces</h3>
                <input class="input-field" type="number">
                <p>oz</p>
            </div>
        </div>
    </section>
</body>

</html>
