    <header>
      <nav>
        <h1>Unit Converter</h1>

    <p>Hey, it's Emma</p>
    <nav>
      <a href="index.html #banner"><img src="images/Lays-Logo.png" alt="image of logo"></a>

    <section class="banner" id="banner">
        <div class="banner-items">
          <h1>UNIT CONVERTER</h1>
          <p>Online converter for basic conversions</p>
          <a href="#converters" class="banner-btn">View</a>
          
        </div>
    </section>

    <section class="converters" id="converters">
      <h2>CONVERTERS</h2>
      <div class="converter-links">
        <a href="" class="converter-link">
          <div>
            <img src="images/Lays-Logo.png" alt="image of a scale">
            <p class="converter-type-desc">MASS</p>
          </div>
        </a>
        <a href=""  class="converter-link">
          <div>
            <img src="icons/thermometer-red.png" alt="image of a thermometer">
            <p class="converter-type-desc">TEMPERATURE</p>
          </div>
        </a>
        <a href="" class="converter-link">
          <div >
            <img src="icons/speed-red.png" alt="image of a speedometer">
            <p class="converter-type-desc">SPEED</p>
          </div>
        </a>
        <a href="" class="converter-link">
          <div >
            <img src="icons/length-red.png" alt="image of a ruler">
            <p class="converter-type-desc">LENGTH</p>
          </div>
        </a>
        <a href="" class="converter-link">
          <div >
            <img src="icons/time-red.png" alt="image of a clock">
            <p class="converter-type-desc">TIME</p>
          </div>
        </a>
        <a href="" class="converter-link">
          <div >
            <img src="icons/volume-red.png" alt="image of a beaker">
            <p class="converter-type-desc">VOLUME</p>
          </div>
        </a>
      </div>
