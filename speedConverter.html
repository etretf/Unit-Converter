<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speed Converter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--viewport that will allow webpage to be responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--linking fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap link to CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--linking the css stylesheet to the html file-->
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>

<body>
  <!--nav that contains the main nav with the logo and night mode/light mode switch-->
  <nav>
    <!--div that contains all of the nav items-->
    <div class="nav-items">
      <a href="index.html"><img src="logo ezpz.png" alt="image of logo"></a>
      <!--label that contains the night mode/light mode switch-->
      <label class="switch">
        <input type="checkbox" id="modeSwitch" onclick="toggleMode()">
        <span class="slider round"></span>
      </label>
    </div>
  </nav>

  <!--section that contains the nav that contains links to different converters-->
  <section class="converters-nav">
    <!--div that contains all of the links that link to their corresponding converters-->
    <div class="nav-converter-links">
      <!--link that contains the mass converter link and its elements-->
      <a href="massConverter.html"  class="nav-converter-link">
        <!--div that contains the elements of the mass converter link-->
        <div>
          <img id="massIcon" src="icons/mass-red.png" alt="image of a scale">
          <p class="converter-type-desc">MASS</p>
        </div>
      </a>
      <!--link that contains the temperature converter link and its elements-->
      <a href="temperatureConverter.html" class="nav-converter-link">
        <!--div that contains the elements of the temperature converter link-->
        <div >
          <img id="tempIcon" src="icons/thermometer-red.png" alt="image of a thermometer">
          <p class="converter-type-desc">TEMPERATURE</p>
        </div>
      </a>
      <!--link that contains the length converter link and its elements-->
      <a href="distanceConverter.html" class="nav-converter-link">
        <!--div that contains the elements of the length converter link-->
        <div >
          <img id="lengthIcon" src="icons/length-red.png" alt="image of a ruler">
          <p class="">LENGTH</p>
        </div>
      </a>
      <!--link that contains the time converter link and its elements-->
      <a href="timeConverter.html" class="nav-converter-link">
        <!--div that contains the elements of the time converter link-->
        <div >
          <img id="timeIcon" src="icons/time-red.png" alt="image of a clock">
          <p class="converter-type-desc">TIME</p>
        </div>
      </a>
      <!--link that contains the volume converter link and its elements-->
      <a href="volumeConverter.html" class="nav-converter-link">
        <!--div that contains the elements of the volume converter link-->
        <div >
          <img id="volumeIcon" src="icons/volume-red.png" alt="image of a beaker">
          <p class="converter-type-desc">VOLUME</p>
        </div>
      </a>
      <!--hidden icon so js works properly when changing icon sources\
        Icon is from the converter that is currently displayed on the page(speed)-->
      <div class="hiddenIcon"><img id="speedIcon" src="icons/speed-red.png"></div>
    </div>
  </section>


  <!--section that contains unique converter page elements-->
  <section class="converter-section">
    <h3>SPEED CONVERTER</h3>
    <!--div that contains the interactive converter elements-->
    <div class="converter-box">
      <!--div that contains the dropdown menu that lets user pick the decimal point amount for the answer display-->
      <div class="decimal-dropDown">
        <p>Decimal Points</p>
        <select class="form-select">
          <option class="onevALUE" value="0">0</option>
          <option class="onevALUE" value="1">1</option>
          <option class="onevALUE" value="2">2</option>
          <option class="onevALUE" value="3" selected>3</option>
          <option class="onevALUE" value="4">4</option>
          <option class="onevALUE" value="5">5</option>
          <option class="onevALUE" value="6">6</option>
          <option class="onevALUE" value="7">7</option>
          <option class="onevALUE" value="8">8</option>
          <option class="onevALUE" value="9">9</option>
          <option class="onevALUE" value="10">10</option>
        </select>
      </div>

      <!--div that contains all of the input boxes-->
      <div class="input-boxes">
        <!--div that contains the meters per second input box-->
        <div class="unit-type">
          <h3>Metres per second</h3>
          <input type="number" id="meterPerSecond" class="input">
          <p>m/s</p>
        </div>
        <!--div that contains the kilometer per hour input box-->
        <div class="unit-type">
          <h3>Kilometres per hour</h3>
          <input type="number" id="kilometerPerHour" class="input">
          <p>k/h</p>
        </div>
        <!--div that contains the mile per hour input box-->
        <div class="unit-type">
          <h3>Miles per hour</h3>
          <input type="number" id="MilePerHour" class="input">
          <p>mph</p>
        </div>
      </div>
      
      <!--div that contains the reset button which resets/clears all of the values in the input boxes-->
      <div class="reset-button">
        <button id="reset" onclick="resetInputFields()">Reset</button>
      </div>
    </div>
  </section>

  <!--section that contains the footer and its elements-->
  <section class="footer">
    <div class="footer-items">
      <!--link to the github where our group collaborated on the converter-->
      <a href="https://github.com/etretf/Unit-Converter" target="_blank"> 
        <img class="github-logo" src="images/gitHubLogo.png" alt="image of Github logo">
        <p>View our Github</p>
      </a>
    </div>
  </section>

  <!--linking the js to the html file-->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="converters.js"></script>

</body>
</html>
