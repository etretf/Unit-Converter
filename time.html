<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap link to CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="converters.js"></script>
  </head>

  <body>
    <nav>
      <!--<h1>Unit Converter</h1>
      <img src="" alt="Moon/Sun dark or light mode" /> -->
      <div class="nav-items">
        <a href="index.html"><img src="images/BMW_logo_(gray).svg.png" alt="image of logo"></a>
        <label class="switch">
        <input type="checkbox">
        <span class="slider round"><img src="images/Lays-Logo.png" alt="toggle" class="toggle"></span>
        </label>
      </div>
    </nav>

    <section class="converters-nav">
      <div class="nav-converter-links">
        <a href="massConverter.html" class="nav-converter-link">
          <div>
            <img src="/icons/mass-red.png" alt="image of a scale" />
            <p class="converter-type-desc">MASS</p>
          </div>
        </a>
        <a href="temperature.html" class="nav-converter-link">
          <div>
            <img src="/icons/thermometer-red.png" alt="image of a thermometer" />
            <p class="converter-type-desc">TEMPATURE</p>
          </div>
        </a>
        <a href="speedConverter.html" class="nav-converter-link">
          <div>
            <img src="/icons/speed-red.png" alt="image of a speedometer" />
            <p class="converter-type-desc">SPEED</p>
          </div>
        </a>
        <a href="distance.html" class="nav-converter-link">
          <div>
            <img src="/icons/length-red.png" alt="image of a ruler" />
            <p class="converter-type-desc">LENGTH</p>
          </div>
        </a>
        <a href="volumeCoverter.html" class="nav-converter-link">
          <div>
            <img src="/icons/volume-red.png" alt="image of a beaker" />
            <p class="converter-type-desc">VOLUME</p>
          </div>
        </a>
      </div>
    </section>


    <section class="converter-section">
      <h3>TIME CONVERTER</h3>
      <!--div that contains the interactive converter elements-->
      <div class="converter-box">
        <!--div that contains the dropdown menu that lets user pick the decimal point amount for the answer display-->
        <div class="decimal-dropDown">
          <p>Decimal Points</p>
          <select class="form-select">
            <option class="onevALUE" value="0">0</option>
            <option class="onevALUE" value="2">2</option>
            <option class="onevALUE" value="3">3</option>
            <option class="onevALUE" value="4">4</option>
            <option class="onevALUE" value="4">5</option>
            <option class="onevALUE" value="6">6</option>
            <option class="onevALUE" value="7">7</option>
            <option class="onevALUE" value="8">8</option>
            <option class="onevALUE" value="9">9</option>
            <option class="onevALUE" value="10">10</option>
        </select>

        <div class="input-boxes">
          <div class="unit-type">
            <h3>Seconds</h3>
            <input id="second" class="input" type="number" />
            <p>s</p>
          </div>
          <div class="unit-type">
            <h3>Minutes</h3>
            <input id="minute" class="input" type="number" />
            <p>min</p>
          </div>
          <div class="unit-type">
            <h3>Hours</h3>
            <input id="hour" class="input" type="number" />
            <p>hrs</p>
          </div>
          <div class="unit-type">
            <h3>Days</h3>
            <input id="day" class="input" type="number" />
            <p>days</p>
          </div>>
          <div class="unit-type">
            <h3>Weeks</h3>
            <input id="week" class="input" type="number" />
            <p>weeks</p>
          </div>
          <div class="unit-type">
            <h3>Months</h3>
            <input id="month" class="input" type="number" />
            <p>months</p>
          </div>
          <div class="unit-type">
            <h3>Years</h3>
            <input id="year" class="input" type="number" />
            <p>years</p>
          </div>
        </div>
        
        <div class="reset-button">
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="footer-items">
          <a href="https://github.com/etretf/Unit-Converter"> 
            <img class="github-logo" src="images/gitHubLogo.png" alt="image of Github logo">
            <p>View our Github</p>
          </a>
      </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>

  </body>
</html>
