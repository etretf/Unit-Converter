<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit Converter Homepage</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--viewport that will allow webpage to be responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--linking fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap link to CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--linking the css stylesheet to the html file-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <nav>
        <!--<h1>Unit Converter</h1>
        <img src="" alt="Moon/Sun dark or light mode" /> -->
        <div class="nav-items">
          <a href="index.html"><img src="logo ezpz.png" alt="image of logo"></a>
          <label class="switch">
          <input type="checkbox" id="modeSwitch" onclick="toggleMode()">
          <span class="slider round"><img src="images/Lays-Logo.png" alt="toggle" class="toggle"></span>
          </label>
        </div>
      </nav>

     <!--section that contains the banner and its elements--> 
    <section class="banner" id="banner">
      <!--div that contains all of the banner items--> 
        <div class="banner-items">
          <!--banner title--> 
          <h1>UNIT CONVERTER</h1>
          <p>Online converter for basic conversions</p>
          <!--call to action button that links to the converters section--> 
          <a href="#converters" class="banner-btn">Converters</a>
        </div>
    </section>

    <!--section that contains the converters--> 
    <section class="converters" id="converters">
      <h2>CONVERTERS</h2>
      <!--div that contains all of the converter links--> 
      <div class="converter-links">
        <!--link that contains the mass converter link and its elements--> 
        <a href="massConverter.html" class="converter-link">
          <!--div that contains the elements of the Mass converter link-->
          <div> 
            <img id="masst" src="icons/mass-red.png" alt="image of a scale">
            <h4 class="converter-type-desc">MASS</h4>
          </div>
        </a>
        <!--link that contains the temperature converter link and its elements--> 
        <a href="temperatureConverter.html"  class="converter-link">
          <!--div that contains the elements of the temperature converter link-->
          <div>
            <img src="icons/thermometer-red.png" alt="image of a thermometer">
            <h4 class="converter-type-desc">TEMPERATURE</h4>
          </div>
        </a>
        <!--link that contains the speed converter link and its elements--> 
        <a href="speedConverter.html" class="converter-link">
          <!--div that contains the elements of the speed converter link-->
          <div>
            <img src="icons/speed-red.png" alt="image of a speedometer">
            <h4 class="converter-type-desc">SPEED</h4>
          </div>
        </a>
        <!--link that contains the length converter link and its elements--> 
        <a href="distanceConverter.html" class="converter-link">
          <!--div that contains the elements of the length converter link-->
          <div>
            <img src="icons/length-red.png" alt="image of a ruler">
            <h4 class="converter-type-desc">LENGTH</h4>
          </div>
        </a>
        <!--link that contains the time converter link and its elements--> 
        <a href="timeConverter.html" class="converter-link">
          <!--div that contains the elements of the time converter link-->
          <div>
            <img src="icons/time-red.png" alt="image of a clock">
            <h4 class="converter-type-desc">TIME</h4>
          </div>
        </a>
        <!--link that contains the volume converter link and its elements--> 
        <a href="volumeConverter.html" class="converter-link">
          <!--div that contains the elements of the volume converter link-->
          <div>
            <img src="icons/volume-red.png" alt="image of a beaker">
            <h4 class="converter-type-desc">VOLUME</h4>
          </div>
        </a>
      </div>
     </section>

     <!--section that contains the footer and its elements-->
      <section class="footer">
          <!--div that contains the footer elements-->
          <div class="footer-items">
              <a href="https://github.com/etretf/Unit-Converter" target="_blank"> 
                <img class="github-logo" src="images/gitHubLogo.png" alt="image of Github logo">
                <p>View our Github</p>
              </a>
          </div>
      </section>

      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="converters.js"></script>
      
  </body>
</html>
